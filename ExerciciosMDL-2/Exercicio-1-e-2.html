   var bt = document.querySelector('div#app button')      
    bt.onclick = function addView(){
            //criar elemento
                    var caixa = document.createElement('div')
                    caixa.setAttribute('name','caixa')
            //estiliza elemento                 
                    caixa.style.width = "100px"
                    caixa.style.height = "100px",
                    caixa.style.backgroundColor = 'red'
            //adiciona elemento na dom
                    var add = document.querySelector('div[name=containerCaixa]')
                    console.log(add)
                    add.appendChild(caixa)
            //mudar cor dinamicamente
                    var botao = document.querySelector('div[name=caixa]')
        botao.onmouseover =  function mudarCor () {
                        botao.style.backgroundColor = getRandomColor()
                    }
        
    }

    function getRandomColor() {
            var letters = "0123456789ABCDEF";
            var color = "#";
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
